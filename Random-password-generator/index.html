<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Password Generator</h1>
    <label for="length"> Password Length : </label>
    <input type="number" id="length"><br><br>
    <input type="checkbox" id="upper">
    <label for="upper">Include Uppercase</label><br>
    <input type="checkbox" id="numbers">
    <label for="numbers">Include Numbers</label><br>
    <input type="checkbox" id="specialchars">
    <label for="specialchars">Include Special Characters</label><br>
    <button type="submit" onclick="generatePass()">Generate Password</button>
    <p id="result" style="margin-top: 20px; font-weight: bold; text-align:center;font-size:1.2em;"></p>
    </div>
     <script src="index.js"></script>
    
</body>
</html>
