<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Let's play Rock, Paper, Scissors!</h1>
    <div class="score-container">
        <strong>Player Score: <span class="score" id="player-score">0</span></strong>
        <strong>Computer Score: <span class="score" id="computer-score">0</span></strong>
    </div>
    <section class="options-container">
        <h2>Choose an option:</h2>
        <div class="btn-container">
          <button id="rock-btn" class="btn" onclick="playGame('Rock')">Rock</button>
          <button id="paper-btn" class="btn" onclick="playGame('Paper')">Paper</button>
          <button id="scissors-btn" class="btn" onclick="playGame('Scissors')">Scissors</button>
        </div>
    </section>
    <div class="results-container">
        <p id="playerChoice"></p>
        <p id="computerChoice"></p>
        <p id="winner-msg"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
