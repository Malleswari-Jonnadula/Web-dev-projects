<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Random Number Generator</h1>
    <label >Minimum: </label>
    <input type="number" id="min" class="nums"><br>
    <label >Maximum: </label>
    <input type="number" id="max" class="nums"><br>
    <button id="gen">Generate</button>
    <h2 id="random">Click the above button to generate</h2>
    <button id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
